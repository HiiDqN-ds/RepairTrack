<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 flex justify-between">
        <h1 class="text-xl font-bold">Admin Dashboard</h1>
        <a href="{% url 'admin_logout' %}" class="bg-red-500 px-3 py-1 rounded hover:bg-red-700 transition">Logout</a>
    </header>

    <main class="p-6">
        <h2 class="text-2xl font-bold mb-4">All Tickets</h2>
        <table class="min-w-full bg-white rounded shadow">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 border">ID</th>
                    <th class="p-2 border">Tracking #</th>
                    <th class="p-2 border">Title</th>
                    <th class="p-2 border">Client</th>
                    <th class="p-2 border">Status</th>
                    <th class="p-2 border">Created</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                <tr class="text-center border-b">
                    <td class="p-2">{{ ticket.id }}</td>
                    <td class="p-2 font-mono">{{ ticket.tracking_id }}</td>
                    <td class="p-2">{{ ticket.title }}</td>
                    <td class="p-2">{{ ticket.client.username }}</td>
                    <td class="p-2">{{ ticket.status }}</td>
                    <td class="p-2">{{ ticket.created_at|date:"Y-m-d H:i" }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="6" class="p-4">No tickets yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>

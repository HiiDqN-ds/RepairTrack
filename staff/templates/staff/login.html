<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staff Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="repair_system\static\favicon.ico" type="image/x-icon">

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center">Staff Login</h1>

        {% if error %}
        <p class="text-red-500 mb-3 text-center">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input name="username" placeholder="Username" required class="w-full p-3 border rounded mb-3 focus:ring-2 focus:ring-blue-400">
            <input type="password" name="password" placeholder="Password" required class="w-full p-3 border rounded mb-4 focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="w-full p-3 bg-blue-600 text-white rounded hover:bg-blue-700">Login</button>
        </form>
    </div>
</body>
</html>
